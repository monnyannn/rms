<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/sbsc-exam-portal/css/style.css" />
    <title>Admin Login</title>
</head>
<body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
            <!-- Sign In Form -->
          <form action="" id="login_form" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
                <img src="/images/bid.png" alt="" width="25px">
              <input type="text" id="id_num" placeholder="ID Number" required/>
            </div>
            <div class="input-field">
                <img src="/images/bpass.png" alt="" width="25px">
              <input type="password" id="pass_word" placeholder="Password" required/>
            </div>
            <input type="submit" value="Sign in" class="btn solid" id="submit" onclick="validate()" />
          </form>
          <!-- Sign Up Form -->
          <form action="#" class="sign-up-form" onsubmit="stdSignUp(e)">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
                <img src="/images/tuser.png" alt="" width="25px">
              <input type="text" id="funame" placeholder=" Full Name" required />
            </div>
            <div class="input-field">
              <img src="/images/id.png" alt="" width="25px">
            <input type="text" id="id-num" placeholder="ID Number" required />
          </div>
            <div class="input-field">
                <img src="/images/temail.png" alt="" width="25px">
              <input type="email" id="email" placeholder="Email" required/>
            </div>
              <div class="input-field">
                <img src="/images/password.png" alt="" width="25px">
                <input type="password" placeholder="Password" required/>
              </div>
            <div class="input-field">
                <img src="/images/password.png" alt="" width="25px">
              <input type="password" id="con-pass" placeholder="Confirm Password" required/>
            </div>
            <input type="submit" class="btn btn2" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Student Access</h3>
            <p>
              Must enter their USN(University ID Number) to check their results.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3> Student Access</h3>
            <p>
              Only for the Students Under Institute.
              
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="/sbsc-exam-portal/js/app.js"></script>
  </body>

</html>
